syntax = "proto3";

package ruddur.v1;

import "google/api/annotations.proto";

// The machines service definition.
service MachineService {
  rpc ListTypes(MachineServiceListTypesRequest) returns (MachineServiceListTypesResponse) {
    option (google.api.http) = {
      post: "/ruddur.v1.MachineService/ListTypes"
      body: "*"
    };
  };
  rpc ListAvailable(MachineServiceListAvailableRequest) returns (MachineServiceListAvailableResponse) {
    option (google.api.http) = {
      post: "/ruddur.v1.MachineService/ListAvailable"
      body: "*"
    };
  };
}

message MachineTypeAndAmount {
  string type = 1;
  int32 amount = 2;
}

message MachineServiceListTypesRequest {
}

message MachineServiceListTypesResponse {
  repeated string types = 1;
}

message MachineServiceListAvailableRequest {
}

message MachineServiceListAvailableResponse {
  repeated MachineTypeAndAmount machines = 1;
}
